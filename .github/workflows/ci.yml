name: CI - Build, Lint, Test and Docker Sanity

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Lint and Test (Python matrix)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.9', '3.10', '3.11' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: requirement.txt

      - name: Cache pip (requirements)
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirement.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement.txt
          pip install pytest pytest-cov flake8 autopep8

      - name: Auto-fix linting issues
        run: |
          echo "Auto-fixing PEP8 issues..."
          autopep8 --in-place --aggressive --aggressive --recursive .

      - name: Lint code (flake8)
        run: |
          echo "Running flake8 linting..."
          flake8 . --max-line-length=120 --exclude=.venv,__pycache__,.git

      - name: Run unit tests (pytest + coverage)
        run: |
          echo "Running tests..."
          if [ -d tests ] || [ -f pytest.ini ]; then \
            pytest -q --disable-warnings --maxfail=1 --cov=. --cov-report=xml --cov-report=term; \
          else echo "No tests configured"; fi

      - name: Check for Python changes
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            python:
              - '**/*.py'
              - 'requirement.txt'
              - 'pytest.ini'

      - name: Run pytest
        if: steps.filter.outputs.python == 'true' && (hashFiles('tests/**') != '' || hashFiles('pytest.ini') != '')
        run: |
          pytest -q --disable-warnings --maxfail=1 \
            --cov=. \
            --cov-report=xml:coverage.xml \
            --cov-report=html:htmlcov \
            --cov-report=term \
            --junitxml=test-results.xml

      - name: Install MinIO Client
        if: always()
        run: |
          wget -q https://dl.min.io/client/mc/release/linux-amd64/mc
          chmod +x mc
          sudo mv mc /usr/local/bin/

      - name: Upload test artifacts to MinIO
        if: always()
        env:
          MINIO_ENDPOINT: ${{ secrets.MINIO_ENDPOINT || 'play.min.io' }}
          MINIO_ACCESS_KEY: ${{ secrets.MINIO_ACCESS_KEY }}
          MINIO_SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}
        run: |
          # Configure MinIO
          mc alias set myminio https://$MINIO_ENDPOINT $MINIO_ACCESS_KEY $MINIO_SECRET_KEY
          
          # Create bucket if not exists
          mc mb --ignore-existing myminio/ci-artifacts
          
          # Create timestamped folder
          TIMESTAMP=$(date +%Y-%m-%d-%H%M%S)
          ARTIFACT_PATH="ci-artifacts/${{ github.repository }}/${{ github.ref_name }}/${{ github.run_id }}-${TIMESTAMP}"
          
          # Upload test results
          if [ -f "test-results.xml" ]; then
            mc cp test-results.xml "myminio/${ARTIFACT_PATH}/"
          fi
          
          # Upload coverage report
          if [ -f "coverage.xml" ]; then
            mc cp coverage.xml "myminio/${ARTIFACT_PATH}/"
          fi
          
          # Upload HTML coverage report
          if [ -d "htmlcov" ]; then
            mc cp --recursive htmlcov/ "myminio/${ARTIFACT_PATH}/htmlcov/"
          fi
          
          echo "Artifacts uploaded to: ${ARTIFACT_PATH}"

      - name: Upload coverage to Codecov (optional backup)
        if: hashFiles('coverage.xml') != ''
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  docker-sanity:
    name: Validate Docker build (CPU-only)
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Increased from 20 to 60 minutes
    needs: [build-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (sanity check)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: serve/Dockerfile
          push: false
          tags: face-verification:ci
          cache-from: type=gha