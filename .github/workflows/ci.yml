name: CI - Build, Lint, Test and Docker Sanity

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Lint and Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: requirement.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade typing-extensions
          pip install -r requirement.txt
          pip install pytest pytest-cov pytest-html pytest-asyncio flake8 autopep8

      - name: Lint (flake8)
        run: |
          echo "Running flake8 linting..."
          flake8 . --select=E9,F63,F7,F82,W291,W292,W293 --show-source --statistics

      - name: Validate Airflow DAGs (Docker)
        if: hashFiles('airflow/dags/**') != '' && matrix.python-version == '3.10'
        run: |
          echo "Validating Airflow DAGs with apache/airflow:2.10.4-python3.9..."
          docker pull apache/airflow:2.10.4-python3.9
          mkdir -p airflow_home
          docker run --rm \
            -e AIRFLOW__CORE__LOAD_EXAMPLES=False \
            -v "$PWD/airflow/dags:/opt/airflow/dags:ro" \
            -v "$PWD/airflow_home:/opt/airflow/airflow_home" \
            apache/airflow:2.10.4-python3.9 bash -lc '
              airflow db init >/dev/null 2>&1 || true
              python - << "PY"
from airflow.models import DagBag
import sys
print("Loading DAGs from /opt/airflow/dags...")
dagbag = DagBag(dag_folder="/opt/airflow/dags", include_examples=False)
if dagbag.import_errors:
    print("\nDAG import errors found:")
    for file, err in dagbag.import_errors.items():
        print(f"\nFile: {file}\nError: {err}")
    sys.exit(1)
print(f"\nSuccessfully validated {len(dagbag.dags)} DAG(s):")
for dag_id, dag in dagbag.dags.items():
    print(f"  - {dag_id} ({len(dag.tasks)} tasks)")
PY
            '

      - name: Run unit tests with coverage
        if: hashFiles('tests/**') != '' || hashFiles('pytest.ini') != ''
        run: |
          echo "Running unit tests with coverage..."
          pytest -v \
            -m "not integration and not slow" \
            --disable-warnings \
            --maxfail=1 \
            --cov=. \
            --cov-report=xml:coverage.xml \
            --cov-report=html:htmlcov \
            --cov-report=term-missing \
            --junitxml=test-results.xml \
            --ignore=airflow \
            --ignore=airflow_home \
            --ignore=tests/airflow

      - name: Upload coverage to Codecov
        if: always() && hashFiles('coverage.xml') != '' && matrix.python-version == '3.10'
        uses: codecov/codecov-action@v3
        with:
          files: coverage.xml
          fail_ci_if_error: false

  docker-sanity:
    name: Validate Docker build (CPU-only)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: build-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (sanity check)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: serve/Dockerfile
          push: false
          tags: face-verification:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
