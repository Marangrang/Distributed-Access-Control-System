name: CI - Build, Lint, Test and Docker Sanity

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Lint and Test (Python matrix)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.9', '3.10', '3.11' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Cache pip (requirements)
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirement.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement.txt
          pip install pytest pytest-cov flake8

      - name: Lint code (flake8)
        run: |
          echo "Running flake8 linting..."
          flake8 . --max-line-length=120 --exclude=.venv,__pycache__,.git

      - name: Run unit tests (pytest + coverage)
        run: |
          echo "Running tests..."
          if [ -d tests ] || [ -f pytest.ini ]; then \
            pytest -q --disable-warnings --maxfail=1 --cov=. --cov-report=xml --cov-report=term; \
          else echo "No tests configured"; fi

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: |
            coverage.xml
          if-no-files-found: ignore

  docker-sanity:
    name: Validate Docker build (CPU-only)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image (sanity check)
        run: |
          echo "Building Docker image for sanity check..."
          # Ensure Dockerfile builds; use default buildkit
          docker build -t face-verification:ci -f serve/Dockerfile .
          echo "Docker image built successfully"