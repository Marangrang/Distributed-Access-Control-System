name: CI - Build, Lint, Test and Docker Sanity

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Lint and Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: requirement.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement.txt
          pip install pytest pytest-cov pytest-html pytest-asyncio flake8 autopep8

      - name: Lint code (flake8)
        continue-on-error: true
        run: |
          flake8 . --select=E9,F63,F7,F82 --show-source --statistics || echo "Linting issues found"

      - name: Validate Airflow DAGs
        if: hashFiles('airflow/dags/**') != ''
        run: |
          pip install apache-airflow==2.10.4 \
            apache-airflow-providers-postgres \
            apache-airflow-providers-amazon \
            apache-airflow-providers-http

          export AIRFLOW_HOME=$(pwd)/airflow_home
          mkdir -p "$AIRFLOW_HOME"
          airflow db migrate || echo "DB migrate skipped"

          python <<'EOF'
import sys
from airflow.models import DagBag
from airflow.exceptions import AirflowDagCycleException

print("Loading DAGs from airflow/dags...")
dagbag = DagBag(dag_folder='airflow/dags', include_examples=False)

if dagbag.import_errors:
    print("\n❌ DAG import errors:")
    for f, e in dagbag.import_errors.items():
        print(f"  {f}: {e}")
    sys.exit(1)

errors = []

for dag_id, dag in dagbag.dags.items():
    try:
        dag.topological_sort()
    except AirflowDagCycleException as e:
        errors.append(f"DAG '{dag_id}' has a cycle: {e}")

if errors:
    print("\n❌ DAG validation errors:")
    for e in errors:
        print(f"  {e}")
    sys.exit(1)

print(f"\n✅ Validated {len(dagbag.dags)} DAG(s):")
for dag_id in dagbag.dags.keys():
    print(f"  - {dag_id}")
EOF

      - name: Run unit tests
        if: hashFiles('tests/**') != ''
        run: |
          pytest -v \
            -m "not integration and not slow" \
            --disable-warnings \
            --maxfail=1 \
            --cov=. \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing \
            --junitxml=test-results.xml \
            --ignore=airflow \
            --ignore=airflow_home \
            --ignore=tests/airflow

      - name: Upload coverage
        if: always() && hashFiles('coverage.xml') != ''
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
