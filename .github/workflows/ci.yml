name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirement.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement.txt

      - name: Lint code (flake8)
        run: |
          pip install flake8
          echo "Running flake8 linting..."
          flake8 . --max-line-length=120 --exclude=.venv,__pycache__ || true

      - name: Run unit tests (pytest)
        run: |
          echo "Running tests..."
          if [ -d tests ] || [ -f pytest.ini ]; then pytest -q || exit 1; else echo "No tests configured"; fi

      - name: Validate Docker build (sanity check)
        run: |
          echo "Building Docker image for sanity check..."
          docker build -t face-verification:ci -f serve/Dockerfile .
          echo "Docker image built successfully âœ…"