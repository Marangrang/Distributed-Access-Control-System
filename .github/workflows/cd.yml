name: CD - Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: cd-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: false

env:
  REGISTRY: docker.io
  IMAGE_NAME: distributed-access-control-system-app
  LOG_RETENTION_DAYS: 7

jobs:
  build-and-deploy:
    runs-on: self-hosted
    timeout-minutes: 120

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate environment
        shell: powershell
        run: |
          Write-Host "Validating environment..." -ForegroundColor Cyan

          $requiredFiles = @(
            "docker-compose.yml",
            "serve/Dockerfile",
            "serve/entrypoint.sh",
            "serve/main.py"
          )

          $missingFiles = @()
          foreach ($file in $requiredFiles) {
            if (Test-Path $file) {
              Write-Host "OK $file" -ForegroundColor Green
            } else {
              Write-Host "MISSING $file" -ForegroundColor Red
              $missingFiles += $file
            }
          }

          if ($missingFiles.Count -gt 0) {
            Write-Error "Missing critical files: $($missingFiles -join ', ')"
            exit 1
          }

      - name: Setup Docker
        shell: powershell
        run: |
          Write-Host "Setting up Docker..." -ForegroundColor Cyan

          $maxRetries = 10
          $retryCount = 0

          while ($retryCount -lt $maxRetries) {
            docker ps 2>&1 | Out-Null
            if ($LASTEXITCODE -eq 0) {
              Write-Host "Docker daemon ready" -ForegroundColor Green
              break
            }
            $retryCount++
            if ($retryCount -ge $maxRetries) {
              throw "Docker daemon not responding"
            }
            Write-Host "Waiting for Docker ($retryCount/$maxRetries)..."
            Start-Sleep -Seconds 3
          }

          Write-Host "Docker version:"
          docker --version
          Write-Host "Compose version:"
          docker compose version

      - name: Cleanup old resources
        shell: powershell
        continue-on-error: true
        run: |
          Write-Host "Cleaning up..." -ForegroundColor Cyan
          docker compose down --remove-orphans --volumes 2>&1 | Out-Null
          docker image prune -f --filter "dangling=true" 2>&1 | Out-Null
          Write-Host "Cleanup complete" -ForegroundColor Green

      - name: Free disk space
        shell: powershell
        run: |
          Write-Host "Freeing disk space..." -ForegroundColor Cyan
          docker system prune -af --volumes
          Get-Volume | Select-Object DriveLetter, SizeRemaining | Format-Table

      - name: Build Docker image
        shell: powershell
        timeout-minutes: 180
        env:
          DOCKER_BUILDKIT: 1
          BUILDKIT_CREATE_ATTESTATIONS: 0
        run: |
          Write-Host "Building Docker image..." -ForegroundColor Cyan
          $max=3; $ok=$false
          for ($i=1; $i -le $max -and -not $ok; $i++) {
            # Use local platform only to avoid multi-arch manifest export/unpack
            docker build --platform=local -t distributed-access-control-system-app:latest -f serve/Dockerfile .
            if ($LASTEXITCODE -eq 0) { $ok=$true; break }
            Write-Host "Build attempt $i failed; retrying in 20s..." -ForegroundColor Yellow
            Start-Sleep -Seconds 20
          }
          if (-not $ok) { Write-Error "Docker build failed after $max attempts"; exit 1 }

      - name: Verify images
        shell: powershell
        run: |
          Write-Host "Verifying images..." -ForegroundColor Cyan
          $images = docker images --format "{{.Repository}}:{{.Tag}}" | Select-String "^distributed-access-control-system-app:latest$"
          if ($null -eq $images) {
            throw "App image not found; build or pull must succeed before starting services."
          }
          Write-Host "Image found: $images" -ForegroundColor Green

      - name: Start services
        shell: powershell
        run: |
          Write-Host "Starting services..." -ForegroundColor Cyan
          docker compose down --remove-orphans
          docker compose up -d
          if ($LASTEXITCODE -ne 0) { throw "Failed to start services" }
          # Small grace period for container creation
          Start-Sleep -Seconds 15

      - name: Verify containers exist
        shell: powershell
        run: |
          Write-Host "Verifying containers..." -ForegroundColor Cyan
          $psJson = docker compose ps --format json
          if ([string]::IsNullOrEmpty($psJson)) { throw "docker compose ps returned no data" }
          $containers = $psJson | ConvertFrom-Json
          if ($containers -isnot [array]) { $containers = @($containers) }

          $required = @("app","db","minio")
          foreach ($svc in $required) {
            if (-not ($containers | Where-Object { $_.Service -eq $svc })) {
              throw "Container '$svc' was not created"
            }
          }
          Write-Host "All required containers exist." -ForegroundColor Green

      - name: Collect logs
        if: always()
        shell: powershell
        run: |
          Write-Host "Collecting logs..." -ForegroundColor Cyan
          New-Item -ItemType Directory -Force -Path logs | Out-Null

          @("app", "db", "minio") | ForEach-Object {
            $service = $_
            $exists = docker ps -a --format "{{.Names}}" | Select-String "^$service$"
            if ($exists) {
              Write-Host "Saving $service logs..."
              docker logs $service --tail=300 --timestamps 2>&1 | Out-File -FilePath "logs/$service.log" -Encoding UTF8 -Force
            } else {
              Write-Host "Skipping $service logs (container not found)" -ForegroundColor Yellow
            }
          }

          docker compose ps --format json 2>&1 | Out-File -FilePath "logs/docker-status.json" -Encoding UTF8 -Force

          Write-Host "Log files:"
          Get-ChildItem logs/ | Format-Table Name, Length

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-logs-${{ github.run_id }}
          path: logs/
          retention-days: 7
          if-no-files-found: warn

      - name: Save image as tar
        shell: powershell
        run: |
          docker save distributed-access-control-system-app:latest -o app-image.tar

      - name: Upload image
        uses: actions/upload-artifact@v4
        with:
          name: app-image
          path: app-image.tar

      - name: Load image tar
        uses: actions/download-artifact@v4
        with:
          name: app-image

      - name: Load image into Docker
        shell: powershell
        run: |
          docker load -i app-image.tar
          docker compose up -d

      - name: Summary
        if: always()
        shell: powershell
        run: |
          Write-Host "Deployment Summary" -ForegroundColor Cyan
          Write-Host "Status: ${{ job.status }}"
          docker compose ps

      - name: Cleanup on failure
        if: failure()
        shell: powershell
        run: |
          Write-Host "Collecting failure diagnostics..." -ForegroundColor Yellow
          docker compose logs --tail=100
          docker system df

      - name: Prune build cache
        shell: powershell
        run: |
          Write-Host "Pruning Docker build cache..." -ForegroundColor Cyan
          docker buildx prune -af
          docker system prune -af --volumes

      - name: Pre-pull base image
        shell: powershell
        run: |
          docker pull python:3.9-slim
