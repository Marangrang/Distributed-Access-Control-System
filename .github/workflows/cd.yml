name: CD - Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: cd-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: false

env:
  REGISTRY: docker.io
  IMAGE_NAME: distributed-access-control-system-app
  LOG_RETENTION_DAYS: 7

jobs:
  build-and-deploy:
    runs-on: self-hosted
    timeout-minutes: 240

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate environment
        shell: powershell
        run: |
          Write-Host "Validating environment..." -ForegroundColor Cyan

          $requiredFiles = @(
            "docker-compose.yml",
            "serve/Dockerfile",
            "serve/entrypoint.sh",
            "serve/main.py"
          )

          $missingFiles = @()
          foreach ($file in $requiredFiles) {
            if (Test-Path $file) {
              Write-Host "[OK] $file" -ForegroundColor Green
            } else {
              Write-Host "[MISSING] $file" -ForegroundColor Red
              $missingFiles += $file
            }
          }

          if ($missingFiles.Count -gt 0) {
            Write-Error "Missing critical files: $($missingFiles -join ', ')"
            exit 1
          }

      - name: Setup Docker
        shell: powershell
        run: |
          Write-Host "Setting up Docker..." -ForegroundColor Cyan

          $maxRetries = 10
          $retryCount = 0

          # Try to start Docker Desktop service if it's installed but not running
          $dockerService = Get-Service -Name "com.docker.service" -ErrorAction SilentlyContinue
          if ($dockerService) {
            if ($dockerService.Status -ne 'Running') {
              Write-Host "Docker Desktop service not running. Attempting to start..." -ForegroundColor Yellow
              try {
                Start-Service -Name "com.docker.service"
              } catch {
                Write-Host "Failed to start Docker Desktop service: $($_.Exception.Message)" -ForegroundColor Yellow
              }
            }
          } else {
            Write-Host "Docker Desktop service not found. Ensure Docker Engine is installed and running." -ForegroundColor Yellow
          }

          while ($retryCount -lt $maxRetries) {
            docker ps 2>&1 | Out-Null
            if ($LASTEXITCODE -eq 0) {
              Write-Host "[OK] Docker daemon ready" -ForegroundColor Green
              break
            }
            $retryCount++
            if ($retryCount -ge $maxRetries) {
              throw "Docker daemon not responding"
            }
            Write-Host "Waiting for Docker ($retryCount/$maxRetries)..."
            Start-Sleep -Seconds 3
          }

          if ($LASTEXITCODE -ne 0) {
            Write-Host "Docker daemon is still unavailable. Diagnostics:" -ForegroundColor Red
            docker version
            if ($dockerService) { Write-Host "Docker service status: $($dockerService.Status)" }
            throw "Docker daemon not responding"
          }

          Write-Host "Docker version:" -ForegroundColor Cyan
          docker --version
          Write-Host "Compose version:" -ForegroundColor Cyan
          docker compose version

      - name: Cleanup old resources
        shell: powershell
        continue-on-error: true
        run: |
          Write-Host "Cleaning up old resources..." -ForegroundColor Cyan
          $ErrorActionPreference = 'SilentlyContinue'

          # Stop and remove containers
          docker compose down --remove-orphans --volumes 2>&1 | Out-Null

          # Remove dangling images
          docker image prune -f --filter "dangling=true" 2>&1 | Out-Null

          # Remove stopped containers
          docker container prune -f 2>&1 | Out-Null

          Write-Host "[OK] Cleanup complete" -ForegroundColor Green

      - name: Free disk space
        shell: powershell
        run: |
          Write-Host "Freeing disk space..." -ForegroundColor Cyan
          docker system prune -af --volumes
          Get-Volume | Select-Object DriveLetter, SizeRemaining | Format-Table

      - name: Build Docker image
        shell: powershell
        timeout-minutes: 180
        env:
          DOCKER_BUILDKIT: 1
          BUILDKIT_CREATE_ATTESTATIONS: 0
        run: |
          Write-Host "Building Docker image..." -ForegroundColor Cyan
          $max=3; $ok=$false
          for ($i=1; $i -le $max -and -not $ok; $i++) {
            # Removed --platform=local to use default platform
            docker build -t distributed-access-control-system-app:latest -f serve/Dockerfile .
            if ($LASTEXITCODE -eq 0) { $ok=$true; break }
            Write-Host "Build attempt $i failed; retrying in 20s..." -ForegroundColor Yellow
            Start-Sleep -Seconds 20
          }
          if (-not $ok) { Write-Error "Docker build failed after $max attempts"; exit 1 }

      - name: Verify images
        shell: powershell
        run: |
          Write-Host "Verifying images..." -ForegroundColor Cyan
          $images = docker images --format "{{.Repository}}:{{.Tag}}" | Select-String "^distributed-access-control-system-app:latest$"
          if ($null -eq $images) {
            throw "App image not found; build or pull must succeed before starting services."
          }
          Write-Host "[OK] Image verified: $images" -ForegroundColor Green

      - name: Pre-pull base images
        shell: powershell
        run: |
          Write-Host "Pre-pulling service images..." -ForegroundColor Cyan
          $images = @(
            "ankane/pgvector:latest",
            "minio/minio:latest"
          )
          foreach ($img in $images) {
            Write-Host "Pulling $img..." -ForegroundColor Yellow
            $attempt = 0
            while ($attempt -lt 3) {
              docker pull $img
              if ($LASTEXITCODE -eq 0) { break }
              $attempt++
              Start-Sleep -Seconds 30
            }
          }

      - name: Start services
        shell: powershell
        timeout-minutes: 30
        env:
          COMPOSE_HTTP_TIMEOUT: 300
          DOCKER_CLIENT_TIMEOUT: 300
        run: |
          Write-Host "Starting services..." -ForegroundColor Cyan
          docker compose down --remove-orphans

          $max=5; $ok=$false
          for ($i=1; $i -le $max -and -not $ok; $i++) {
            Write-Host "Compose up attempt $i of $max..." -ForegroundColor Yellow
            docker compose up -d
            if ($LASTEXITCODE -eq 0) { $ok=$true; break }
            Write-Host "Attempt $i failed; retrying in 30s..." -ForegroundColor Yellow
            Start-Sleep -Seconds 60
          }

          if (-not $ok) { throw "Failed to start services after $max attempts" }
          Write-Host "Services started" -ForegroundColor Green
          Start-Sleep -Seconds 30

      - name: Verify containers exist
        shell: powershell
        run: |
          Write-Host "Verifying containers..." -ForegroundColor Cyan
          $psJson = docker compose ps --format json
          if ([string]::IsNullOrEmpty($psJson)) { throw "docker compose ps returned no data" }
          $containers = $psJson | ConvertFrom-Json
          if ($containers -isnot [array]) { $containers = @($containers) }

          $required = @("app","db","minio")
          $allExist = $true
          foreach ($svc in $required) {
            if ($containers | Where-Object { $_.Service -eq $svc }) {
              Write-Host "[OK] Container '$svc' exists" -ForegroundColor Green
            } else {
              Write-Host "[FAIL] Container '$svc' not found" -ForegroundColor Red
              $allExist = $false
            }
          }

          if (-not $allExist) { throw "Some required containers are missing" }
          Write-Host "[OK] All required containers exist" -ForegroundColor Green

      - name: Wait for app health
        shell: powershell
        timeout-minutes: 15
        continue-on-error: true
        run: |
          Write-Host "Waiting for app to become healthy..." -ForegroundColor Cyan
          $maxRetries = 30
          $retryDelay = 10
          $healthy = $false

          for ($i = 1; $i -le $maxRetries; $i++) {
            try {
              $response = Invoke-WebRequest -Uri "http://localhost:8000/health" -TimeoutSec 5 -UseBasicParsing
              if ($response.StatusCode -eq 200) {
                Write-Host "[OK] App is healthy" -ForegroundColor Green
                $healthy = $true
                break
              }
            } catch {
              if ($i -lt $maxRetries) {
                Write-Host ("Attempt {0}/{1}: App not ready, retrying in {2}s..." -f $i, $maxRetries, $retryDelay) -ForegroundColor Yellow
                Start-Sleep -Seconds $retryDelay
              }
            }
          }

          if (-not $healthy) {
            Write-Warning "[WARN] App health check did not pass after $maxRetries attempts"
          }

      - name: Collect logs
        if: always()
        shell: powershell
        run: |
          Write-Host "Collecting logs..." -ForegroundColor Cyan
          $ErrorActionPreference = 'Continue'
          New-Item -ItemType Directory -Force -Path logs | Out-Null

          # Resolve real container names from compose
          $psJson = docker compose ps --format json
          $containers = $psJson | ConvertFrom-Json
          if ($containers -isnot [array]) { $containers = @($containers) }
          $nameByService = @{}
          foreach ($c in $containers) { $nameByService[$c.Service] = $c.Name }

          $services = @("app","db","minio")
          foreach ($svc in $services) {
            $name = $nameByService[$svc]
            if (-not $name) { $name = $svc } # fallback
            $exists = docker ps -a --format "{{.Names}}" | Select-String "^$name$"
            if ($exists) {
              Write-Host "Saving $svc logs..."
              docker logs $name --tail=2000 --timestamps *> ("logs/{0}.log" -f $svc)
            } else {
              Write-Host "Skipping $svc logs (container not found: $name)" -ForegroundColor Yellow
            }
          }

          Write-Host "Saving docker status..."
          docker compose ps --format json > "logs/docker-status.json"
          docker ps -a --format json > "logs/docker-ps.json"
          docker system df *> "logs/docker-df.txt"

          Write-Host "Log files:"
          Get-ChildItem logs/ | Format-Table Name, Length

      - name: Upload logs
        if: ${{ always() && !cancelled() }}
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: deployment-logs-${{ github.run_id }}
          path: logs/
          retention-days: ${{ env.LOG_RETENTION_DAYS }}
          if-no-files-found: warn

      - name: Summary
        if: always()
        shell: powershell
        run: |
          Write-Host "`n========================================" -ForegroundColor Cyan
          Write-Host "DEPLOYMENT SUMMARY" -ForegroundColor Cyan
          Write-Host "========================================" -ForegroundColor Cyan
          Write-Host "Status: ${{ job.status }}" -ForegroundColor $(if ("${{ job.status }}" -eq "success") { "Green" } else { "Red" })
          Write-Host "========================================`n" -ForegroundColor Cyan
          docker compose ps

      - name: Cleanup on failure
        if: failure()
        shell: powershell
        run: |
          Write-Host "Collecting failure diagnostics..." -ForegroundColor Yellow
          docker compose logs --tail=100
          docker system df

      - name: Prune build cache
        shell: powershell
        run: |
          Write-Host "Pruning Docker build cache..." -ForegroundColor Cyan
          docker buildx prune -af
          docker system prune -af --volumes

      - name: Check network connectivity
        if: always()
        shell: powershell
        run: |
          Write-Host "Checking network connectivity..." -ForegroundColor Cyan

          $endpoints = @(
            @{Name="Docker Hub"; Host="docker.io"; Port=443},
            @{Name="GitHub"; Host="github.com"; Port=443}
          )

          foreach ($endpoint in $endpoints) {
            $result = Test-NetConnection -ComputerName $endpoint.Host -Port $endpoint.Port -WarningAction SilentlyContinue
            if ($result.TcpTestSucceeded) {
              Write-Host "[OK] $($endpoint.Name) reachable" -ForegroundColor Green
            } else {
              Write-Host "[FAIL] $($endpoint.Name) unreachable" -ForegroundColor Red
            }
          }
