name: CD - Build, Publish and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PUSH_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./serve/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to server via SSH
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          # Validate key format
          if ! ssh-keygen -l -f ~/.ssh/id_ed25519 > /dev/null 2>&1; then
            echo "âŒ SSH key is invalid or corrupted"
            exit 1
          fi
          echo "âœ… SSH key validated"

          cat > ~/.ssh/config <<EOF
          Host deployment
            HostName ${{ secrets.DEPLOY_HOST }}
            Port ${{ secrets.DEPLOY_PORT }}
            User NWUUSER
            IdentityFile ~/.ssh/id_ed25519
            StrictHostKeyChecking accept-new
          EOF

          echo "ðŸ”— Testing SSH connection..."
          ssh -o BatchMode=yes -o ConnectTimeout=10 deployment 'echo âœ… SSH connected' || {
            echo "âŒ SSH connection failed - check if:"
            echo "  1. Public key is in C:\Users\NWUUSER\.ssh\authorized_keys on Windows"
            echo "  2. Permissions are correct (NWUUSER and SYSTEM only)"
            echo "  3. DEPLOY_HOST and DEPLOY_PORT secrets are up to date"
            exit 1
          }

          echo "ðŸš€ Deploying via script..."
          ssh deployment "powershell -NoProfile -ExecutionPolicy Bypass -File 'C:\Users\NWUUSER\Documents\deploy SLI\Distributed-Access-Control-System-master\deploy.ps1' '${{ secrets.GHCR_PUSH_TOKEN }}'"