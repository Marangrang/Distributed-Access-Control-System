name: CD - Build, Publish and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run a script
        run: echo "Hello from self-hosted runner!"

  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PUSH_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./serve/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to server via SSH
        shell: bash
        run: |
          echo "=================================================="
          echo "üîß DEPLOYMENT SETUP"
          echo "=================================================="
          
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          echo ""
          echo "üìã SSH Key Information:"
          # Validate key
          if ! ssh-keygen -l -f ~/.ssh/id_ed25519 > /dev/null 2>&1; then
            echo "‚ùå SSH key is invalid or corrupted"
            echo "Key begins with:"
            head -n 1 ~/.ssh/id_ed25519
            echo "Key ends with:"
            tail -n 1 ~/.ssh/id_ed25519
            exit 1
          fi
          echo "‚úÖ SSH key validated "
          echo "Key fingerprint:"
          ssh-keygen -l -f ~/.ssh/id_ed25519
          echo "Key type:"
          ssh-keygen -l -f ~/.ssh/id_ed25519 | awk '{print $4}'
          
          echo ""
          echo "üìã Deployment Target:"
          echo "  Host: ${{ secrets.DEPLOY_HOST }}"
          echo "  Port: ${{ secrets.DEPLOY_PORT }}"
          echo "  User: ${{ secrets.DEPLOY_USER }}"
          
          # Create SSH config
          cat > ~/.ssh/config <<EOF
          Host deployment
            HostName ${{ secrets.DEPLOY_HOST }}
            Port ${{ secrets.DEPLOY_PORT }}
            User ${{ secrets.DEPLOY_USER }}
            IdentityFile ~/.ssh/id_ed25519
            StrictHostKeyChecking accept-new
            ServerAliveInterval 60
            ServerAliveCountMax 10
            ConnectTimeout 60
            ConnectionAttempts 3
            TCPKeepAlive yes
          EOF

          echo ""
          echo "=================================================="
          echo "üåê NETWORK CONNECTIVITY TESTS"
          echo "=================================================="
          
          echo ""
          echo "üì° DNS Resolution:"
          nslookup "${{ secrets.DEPLOY_HOST }}" || echo "‚ö†Ô∏è  DNS lookup failed"
          
          echo ""
          echo "üîå TCP Connection Test:"
          if timeout 10 bash -c "cat < /dev/tcp/${{ secrets.DEPLOY_HOST }}/${{ secrets.DEPLOY_PORT }}" >/dev/null 2>&1; then
            echo "‚úÖ TCP connection successful to ${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PORT }}"
          else
            echo "‚ùå TCP connection failed to ${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PORT }}"
            echo "Possible causes:"
            echo "  - ngrok tunnel is not running"
            echo "  - DEPLOY_HOST or DEPLOY_PORT secrets are outdated"
            echo "  - Firewall blocking connection"
            exit 1
          fi
          
          echo ""
          echo "üîë Testing SSH key authentication:"
          timeout 60 ssh -vvv -o BatchMode=yes -o ConnectTimeout=60 deployment "echo '‚úÖ SSH authentication successful'" 2>&1 | tee /tmp/ssh_verbose.log || {
            echo ""
            echo "‚ùå SSH connection failed"
            echo ""
            echo "üìä Connection Summary:"
            grep -E "debug1:|Authenticated|Permission denied|Connection timed out|Connection refused" /tmp/ssh_verbose.log || echo "No specific error found in SSH debug output"
            echo ""
            echo "üí° Troubleshooting steps:"
            echo "  1. Verify ngrok is running: Invoke-RestMethod http://127.0.0.1:4040/api/tunnels"
            echo "  2. Check public key in Windows: Get-Content C:\Users\NWUUSER\.ssh\authorized_keys"
            echo "  3. Verify SSH server running: Get-Service sshd"
            echo "  4. Check SSH logs: Get-Content C:\ProgramData\ssh\logs\sshd.log -Tail 50"
            exit 1
          }

          echo ""
          echo "=================================================="
          echo "üöÄ DEPLOYING APPLICATION"
          echo "=================================================="
          
          echo ""
          echo "üì¶ Pulling latest images and restarting containers..."
          ssh deployment "powershell -NoProfile -ExecutionPolicy Bypass -File 'C:\Users\NWUUSER\Documents\deploy SLI\Distributed-Access-Control-System-master\deploy.ps1' '${{ secrets.GHCR_PUSH_TOKEN }}'" 2>&1 | while IFS= read -r line; do
            echo "  [REMOTE] $line"
          done
          
          if [ ${PIPESTATUS[0]} -eq 0 ]; then
            echo ""
            echo "=================================================="
            echo "‚úÖ DEPLOYMENT COMPLETED SUCCESSFULLY"
            echo "=================================================="
          else
            echo ""
            echo "=================================================="
            echo "‚ùå DEPLOYMENT FAILED"
            echo "=================================================="
            exit 1
          fi