name: CD - Build, Publish and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PUSH_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./serve/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy Application Locally
        shell: powershell
        run: |
          Write-Host "=================================================="
          Write-Host "üöÄ DEPLOYING APPLICATION"
          Write-Host "=================================================="
          
          # Navigate to project directory
          Set-Location "C:\Users\NWUUSER\Documents\deploy SLI\Distributed-Access-Control-System-master"
          
          Write-Host ""
          Write-Host "üì¶ Logging into GitHub Container Registry..."
          echo "${{ secrets.GHCR_PUSH_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          Write-Host ""
          Write-Host "üì• Pulling latest Docker images..."
          docker-compose pull
          
          Write-Host ""
          Write-Host "üîÑ Stopping old containers..."
          docker-compose down
          
          Write-Host ""
          Write-Host "üöÄ Starting new containers..."
          docker-compose up -d
          
          Write-Host ""
          Write-Host "‚è≥ Waiting for containers to be healthy..."
          Start-Sleep -Seconds 10
          
          Write-Host ""
          Write-Host "üìä Container status:"
          docker-compose ps
          
          Write-Host ""
          Write-Host "üìú Recent logs:"
          docker-compose logs --tail=20
          
          Write-Host ""
          Write-Host "=================================================="
          Write-Host "‚úÖ DEPLOYMENT COMPLETED SUCCESSFULLY"
          Write-Host "=================================================="