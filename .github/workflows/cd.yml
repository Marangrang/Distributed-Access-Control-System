name: CD - Build, Publish and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  # Convert repository name to lowercase using github.repository_owner | lower
  IMAGE_NAME: ghcr.io/marangrang/distributed-access-control-system:latest
  DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}
  DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
  DEPLOY_USER: ${{ secrets.DEPLOY_USER }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: serve/Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}
          # Add build cache to speed up builds
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-publish
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Deploy via SSH
        run: |
          # Add host key checking exception for first connection
          mkdir -p ~/.ssh
          echo "[${{ env.DEPLOY_HOST }}]:${{ env.DEPLOY_PORT }} ssh-ed25519 GjbikMMvEnD50cjtp8tQJaLqP7k8TmO9dUDp9zDwPaA" >> ~/.ssh/known_hosts
          
          # Deploy using working key and port
          ssh -p ${{ env.DEPLOY_PORT }} ${{ secrets.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} << 'EOF'
            # Pull and restart containers
            docker pull ${{ env.IMAGE_NAME }}
            docker compose down || true
            docker compose up -d
            echo "Deployment completed"
          EOF