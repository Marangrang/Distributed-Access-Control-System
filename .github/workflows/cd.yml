name: CD - Build, Publish and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PUSH_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./serve/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to server via SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          cat > ~/.ssh/config <<EOF
          Host deployment
            HostName ${{ secrets.DEPLOY_HOST }}
            Port ${{ secrets.DEPLOY_PORT }}
            User NWUUSER
            IdentityFile ~/.ssh/id_ed25519
            StrictHostKeyChecking accept-new
          EOF

          echo "ðŸ”— Testing SSH connection..."
          ssh deployment "echo 'âœ… SSH connected'"

          echo "ðŸš€ Creating and executing deploy script on remote..."
          ssh deployment "powershell.exe -NoProfile -ExecutionPolicy Bypass -Command \"
            Set-Content -Path deploy.ps1 -Value @'
\`$ErrorActionPreference = 'Stop'

Write-Host 'Finding Docker executable...'
\`$dockerExe = 'C:\Program Files\Docker\Docker\resources\bin\docker.exe'
if (-not (Test-Path \`$dockerExe)) {
  \`$alt = (Get-Command docker.exe -ErrorAction SilentlyContinue).Source
  if (\`$alt) { \`$dockerExe = \`$alt } else { Write-Error 'docker.exe not found'; exit 1 }
}

Write-Host 'Waiting for Docker daemon...'
\`$ok = \`$false
for (\`$i=0; \`$i -lt 30; \`$i++) {
  try { & \`$dockerExe version | Out-Null; \`$ok = \`$true; break } catch { Start-Sleep -Seconds 2 }
}
if (-not \`$ok) { Write-Error 'Docker daemon not responding'; exit 1 }

Write-Host 'Logging into GHCR...'
\`$token = '${{ secrets.GHCR_PUSH_TOKEN }}'
& \`$dockerExe login ghcr.io -u 'Marangrang' -p \`$token

Write-Host 'Changing to project directory...'
Set-Location 'C:\Users\NWUUSER\Documents\deploy SLI\Distributed-Access-Control-System-master'

Write-Host 'Pulling and starting containers...'
\`$composeV1 = (Get-Command docker-compose.exe -ErrorAction SilentlyContinue)
if (\`$composeV1) {
  & \`$composeV1.Source pull
  & \`$composeV1.Source up -d --force-recreate
} else {
  & \`$dockerExe compose pull
  & \`$dockerExe compose up -d --force-recreate
}

Write-Host 'âœ… Deployment complete'
'@
            
            Write-Host 'Executing deployment script...'
            & powershell.exe -NoProfile -ExecutionPolicy Bypass -File deploy.ps1
          \""

          echo "âœ… Done."