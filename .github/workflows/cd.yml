name: CD - Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: cd-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: false

env:
  REGISTRY: docker.io
  IMAGE_NAME: distributed-access-control-system-app
  LOG_RETENTION_DAYS: 7

jobs:
  build-and-deploy:
    runs-on: self-hosted
    timeout-minutes: 240

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Validate environment
        shell: powershell
        run: |
          Write-Host "Validating environment..." -ForegroundColor Cyan

          $requiredFiles = @(
            "docker-compose.yml",
            "serve/Dockerfile",
            "serve/entrypoint.sh",
            "serve/main.py"
          )

          $missingFiles = @()
          foreach ($file in $requiredFiles) {
            if (Test-Path $file) {
              Write-Host "[OK] $file" -ForegroundColor Green
            } else {
              Write-Host "[MISSING] $file" -ForegroundColor Red
              $missingFiles += $file
            }
          }

          if ($missingFiles.Count -gt 0) {
            Write-Error "Missing critical files: $($missingFiles -join ', ')"
            exit 1
          }

      - name: Setup Docker
        shell: powershell
        run: |
          Write-Host "Setting up Docker..." -ForegroundColor Cyan

          $maxRetries = 10
          $retryCount = 0

          function Test-Docker {
            docker ps 2>&1 | Out-Null
            return ($LASTEXITCODE -eq 0)
          }

          Write-Host "DOCKER_HOST=$($env:DOCKER_HOST)" -ForegroundColor DarkGray
          Write-Host "DOCKER_CONTEXT=$($env:DOCKER_CONTEXT)" -ForegroundColor DarkGray

          # Try to start Docker Desktop service if it's installed but not running
          $dockerService = Get-Service -Name "com.docker.service" -ErrorAction SilentlyContinue
          if ($dockerService) {
            if ($dockerService.Status -ne 'Running') {
              Write-Host "Docker Desktop service not running. Attempting to start..." -ForegroundColor Yellow
              try {
                Start-Service -Name "com.docker.service"
              } catch {
                Write-Host "Failed to start Docker Desktop service: $($_.Exception.Message)" -ForegroundColor Yellow
              }
            }
          } else {
            Write-Host "Docker Desktop service not found." -ForegroundColor Yellow
          }

          # Try to start Docker Engine service if present
          $engineService = Get-Service -Name "docker" -ErrorAction SilentlyContinue
          if ($engineService) {
            if ($engineService.Status -ne 'Running') {
              Write-Host "Docker Engine service not running. Attempting to start..." -ForegroundColor Yellow
              try {
                Start-Service -Name "docker"
              } catch {
                Write-Host "Failed to start Docker Engine service: $($_.Exception.Message)" -ForegroundColor Yellow
              }
            }
          } else {
            Write-Host "Docker Engine service not found." -ForegroundColor Yellow
          }

          # Reset context to default if set
          try {
            docker context use default | Out-Null
          } catch {
            Write-Host "Unable to switch Docker context to default." -ForegroundColor Yellow
          }

          # If DOCKER_HOST points to Docker Desktop Linux pipe, try Docker Engine pipe instead
          if ($env:DOCKER_HOST -match "dockerDesktopLinuxEngine") {
            Write-Host "DOCKER_HOST points to Docker Desktop Linux pipe; switching to docker_engine pipe." -ForegroundColor Yellow
            $env:DOCKER_HOST = "npipe:////./pipe/docker_engine"
          }

          while ($retryCount -lt $maxRetries) {
            if (Test-Docker) {
              Write-Host "[OK] Docker daemon ready" -ForegroundColor Green
              break
            }
            $retryCount++
            if ($retryCount -ge $maxRetries) {
              throw "Docker daemon not responding"
            }
            Write-Host "Waiting for Docker ($retryCount/$maxRetries)..."
            Start-Sleep -Seconds 3
          }

          if (-not (Test-Docker)) {
            Write-Host "Docker daemon is still unavailable. Diagnostics:" -ForegroundColor Red
            docker version
            if ($dockerService) { Write-Host "Docker Desktop service status: $($dockerService.Status)" }
            if ($engineService) { Write-Host "Docker Engine service status: $($engineService.Status)" }
            throw "Docker daemon not responding"
          }

          Write-Host "Docker version:" -ForegroundColor Cyan
          docker --version
          Write-Host "Compose version:" -ForegroundColor Cyan
          docker compose version

      - name: Cleanup old resources
        shell: powershell
        continue-on-error: true
        run: |
          Write-Host "Cleaning up old resources..." -ForegroundColor Cyan
          $ErrorActionPreference = 'SilentlyContinue'

          # Aggressively force-remove containers by name to prevent conflicts
          $containerNames = @("app", "db", "minio")
          foreach ($name in $containerNames) {
            docker rm -f $name 2>&1 | Out-Null
            Write-Host "Removed container: $name" -ForegroundColor DarkGray
          }

          # Stop and remove compose resources
          docker compose down --remove-orphans --volumes 2>&1 | Out-Null

          # Remove networks with our project name
          $networks = docker network ls --filter "name=distributed-access-control-system" --format "{{.Name}}" 2>&1
          foreach ($net in $networks) {
            docker network rm $net 2>&1 | Out-Null
            Write-Host "Removed network: $net" -ForegroundColor DarkGray
          }

          # Remove dangling images
          docker image prune -f --filter "dangling=true" 2>&1 | Out-Null

          # Remove stopped containers
          docker container prune -f 2>&1 | Out-Null

          Write-Host "[OK] Cleanup complete" -ForegroundColor Green

      - name: Free disk space
        shell: powershell
        run: |
          Write-Host "Freeing disk space..." -ForegroundColor Cyan
          docker system prune -af --volumes
          Get-Volume | Select-Object DriveLetter, SizeRemaining | Format-Table

      - name: Build Docker image
        shell: powershell
        timeout-minutes: 180
        env:
          DOCKER_BUILDKIT: 1
          BUILDKIT_CREATE_ATTESTATIONS: 0
        run: |
          Write-Host "Building Docker image..." -ForegroundColor Cyan
          $max=3; $ok=$false
          for ($i=1; $i -le $max -and -not $ok; $i++) {
            # Removed --platform=local to use default platform
            docker build -t distributed-access-control-system-app:latest -f serve/Dockerfile .
            if ($LASTEXITCODE -eq 0) { $ok=$true; break }
            Write-Host "Build attempt $i failed; retrying in 20s..." -ForegroundColor Yellow
            Start-Sleep -Seconds 20
          }
          if (-not $ok) { Write-Error "Docker build failed after $max attempts"; exit 1 }

      - name: Verify images
        shell: powershell
        run: |
          Write-Host "Verifying images..." -ForegroundColor Cyan
          $images = docker images --format "{{.Repository}}:{{.Tag}}" | Select-String "^distributed-access-control-system-app:latest$"
          if ($null -eq $images) {
            throw "App image not found; build or pull must succeed before starting services."
          }
          Write-Host "[OK] Image verified: $images" -ForegroundColor Green

      - name: Pre-pull base images
        shell: powershell
        run: |
          Write-Host "Pre-pulling service images..." -ForegroundColor Cyan
          $images = @(
            "ankane/pgvector:latest",
            "minio/minio:latest"
          )
          foreach ($img in $images) {
            Write-Host "Pulling $img..." -ForegroundColor Yellow
            $attempt = 0
            while ($attempt -lt 3) {
              docker pull $img
              if ($LASTEXITCODE -eq 0) { break }
              $attempt++
              Start-Sleep -Seconds 30
            }
          }

      - name: Start services
        shell: powershell
        timeout-minutes: 30
        env:
          COMPOSE_HTTP_TIMEOUT: 300
          DOCKER_CLIENT_TIMEOUT: 300
        run: |
          Write-Host "Starting services..." -ForegroundColor Cyan

          $previousErrorActionPreference = $ErrorActionPreference
          $ErrorActionPreference = 'Continue'

          # Force cleanup before starting
          Write-Host "Force removing any existing containers..." -ForegroundColor Yellow
          function Remove-ContainerIfExists([string]$name) {
            $exists = docker ps -a --filter "name=^${name}$" --format "{{.Names}}" 2>$null
            if ($exists -eq $name) {
              docker rm -f $name 2>&1 | Out-Null
              Write-Host "Removed container: $name" -ForegroundColor DarkGray
            } else {
              Write-Host "Container not found: $name" -ForegroundColor DarkGray
            }
          }
          $containerNames = @("app", "db", "minio")
          foreach ($name in $containerNames) {
            Remove-ContainerIfExists $name
          }
          docker compose down --remove-orphans --volumes 2>&1 | Out-Null
          $networks = docker network ls --filter "name=distributed-access-control-system" --format "{{.Name}}" 2>$null
          foreach ($net in $networks) {
            docker network rm $net 2>&1 | Out-Null
            Write-Host "Removed network: $net" -ForegroundColor DarkGray
          }
          Start-Sleep -Seconds 2

          $max=5; $ok=$false
          try {
            for ($i=1; $i -le $max -and -not $ok; $i++) {
              Write-Host "Compose up attempt $i of $max..." -ForegroundColor Yellow
              docker compose up -d 2>&1
              if ($LASTEXITCODE -eq 0) { $ok=$true; break }
              Write-Host "Attempt $i failed. Current containers:" -ForegroundColor Yellow
              docker ps -a --format "table {{.Names}}\t{{.Status}}" 2>&1
              Write-Host "Retrying in 30s..." -ForegroundColor Yellow
              Start-Sleep -Seconds 30
            }
          } finally {
            $ErrorActionPreference = $previousErrorActionPreference
          }

          if (-not $ok) { throw "Failed to start services after $max attempts" }
          Write-Host "Services started" -ForegroundColor Green
          Start-Sleep -Seconds 30

      - name: Verify containers exist
        shell: powershell
        run: |
          Write-Host "Verifying containers..." -ForegroundColor Cyan
          $psJson = docker compose ps --format json
          if ([string]::IsNullOrEmpty($psJson)) { throw "docker compose ps returned no data" }
          $containers = $psJson | ConvertFrom-Json
          if ($containers -isnot [array]) { $containers = @($containers) }

          $required = @("app","db","minio")
          $allExist = $true
          foreach ($svc in $required) {
            if ($containers | Where-Object { $_.Service -eq $svc }) {
              Write-Host "[OK] Container '$svc' exists" -ForegroundColor Green
            } else {
              Write-Host "[FAIL] Container '$svc' not found" -ForegroundColor Red
              $allExist = $false
            }
          }

          if (-not $allExist) { throw "Some required containers are missing" }
          Write-Host "[OK] All required containers exist" -ForegroundColor Green

      - name: Wait for app health
        shell: powershell
        timeout-minutes: 15
        continue-on-error: true
        run: |
          Write-Host "Waiting for app to become healthy..." -ForegroundColor Cyan
          $maxRetries = 30
          $retryDelay = 10
          $healthy = $false

          for ($i = 1; $i -le $maxRetries; $i++) {
            try {
              $response = Invoke-WebRequest -Uri "http://localhost:8000/health" -TimeoutSec 5 -UseBasicParsing
              if ($response.StatusCode -eq 200) {
                Write-Host "[OK] App is healthy" -ForegroundColor Green
                $healthy = $true
                break
              }
            } catch {
              if ($i -lt $maxRetries) {
                Write-Host ("Attempt {0}/{1}: App not ready, retrying in {2}s..." -f $i, $maxRetries, $retryDelay) -ForegroundColor Yellow
                Start-Sleep -Seconds $retryDelay
              }
            }
          }

          if (-not $healthy) {
            Write-Warning "[WARN] App health check did not pass after $maxRetries attempts"
          }

      - name: Run Unit & Integration Tests
        shell: powershell
        timeout-minutes: 30
        continue-on-error: true
        run: |
          Write-Host "Running unit and integration tests..." -ForegroundColor Cyan

          # Install pytest in the app container
          docker compose exec -T app pip install pytest pytest-cov pytest-asyncio -q

          # Run tests
          $testOutput = docker compose exec -T app pytest tests/ -v --tb=short --maxfail=5 2>&1
          Write-Host $testOutput

          if ($LASTEXITCODE -ne 0) {
            Write-Warning "[WARN] Some tests failed; continuing for diagnostics"
          } else {
            Write-Host "[OK] All tests passed" -ForegroundColor Green
          }

      - name: Test Face Verification Endpoint
        shell: powershell
        timeout-minutes: 15
        continue-on-error: true
        run: |
          Write-Host "Testing /verify endpoint with sample image..." -ForegroundColor Cyan

          # Check if sample image exists
          $sampleImage = Get-ChildItem -Path "data/test/*" -Include "*.jpg","*.png" -Recurse | Select-Object -First 1

          if ($null -eq $sampleImage) {
            Write-Warning "[WARN] No sample images found in data/test; skipping endpoint test"
          } else {
            Write-Host "Using sample image: $($sampleImage.FullName)" -ForegroundColor Yellow

            try {
              # Read and encode image to base64
              $imageBytes = [System.IO.File]::ReadAllBytes($sampleImage.FullName)
              $imageBase64 = [System.Convert]::ToBase64String($imageBytes)

              # Create payload
              $payload = @{
                image_base64 = $imageBase64
              } | ConvertTo-Json

              # Send request
              $response = Invoke-WebRequest `
                -Uri "http://localhost:8000/verify" `
                -Method POST `
                -Body $payload `
                -ContentType "application/json" `
                -TimeoutSec 30 `
                -WarningAction SilentlyContinue

              if ($response.StatusCode -eq 200) {
                $result = $response.Content | ConvertFrom-Json
                Write-Host "[OK] /verify endpoint responded successfully" -ForegroundColor Green
                Write-Host "  Verified: $($result.verified)" -ForegroundColor Gray
                Write-Host "  Similarity: $($result.similarity)" -ForegroundColor Gray
                Write-Host "  Latency: $($result.latency_ms)ms" -ForegroundColor Gray
              } else {
                Write-Warning "[WARN] /verify endpoint returned status $($response.StatusCode)"
              }
            } catch {
              Write-Warning "[WARN] /verify endpoint test failed: $($_.Exception.Message)"
            }
          }

      - name: Test API Health & Stats Endpoints
        shell: powershell
        timeout-minutes: 10
        continue-on-error: true
        run: |
          Write-Host "Testing API endpoints..." -ForegroundColor Cyan

          $endpoints = @(
            @{Name="/health"; Method="GET"},
            @{Name="/stats"; Method="GET"},
            @{Name="/docs"; Method="GET"},
            @{Name="/metrics"; Method="GET"}
          )

          foreach ($endpoint in $endpoints) {
            try {
              $response = Invoke-WebRequest `
                -Uri "http://localhost:8000$($endpoint.Name)" `
                -Method $endpoint.Method `
                -TimeoutSec 10 `
                -WarningAction SilentlyContinue

              if ($response.StatusCode -eq 200) {
                Write-Host "[OK] $($endpoint.Name)" -ForegroundColor Green
                if ($endpoint.Name -eq "/health" -or $endpoint.Name -eq "/stats") {
                  $data = $response.Content | ConvertFrom-Json
                  Write-Host "     $($data | ConvertTo-Json -Compress)" -ForegroundColor DarkGray
                }
              } else {
                Write-Warning "[WARN] $($endpoint.Name) returned status $($response.StatusCode)"
              }
            } catch {
              Write-Warning "[WARN] $($endpoint.Name) test failed: $($_.Exception.Message)"
            }
          }

      - name: Verify Database Connectivity
        shell: powershell
        timeout-minutes: 10
        continue-on-error: true
        run: |
          Write-Host "Verifying database connectivity..." -ForegroundColor Cyan

          try {
            $dbTest = docker compose exec -T db psql -U appuser -d appdb -c "SELECT 1;" 2>&1
            if ($LASTEXITCODE -eq 0) {
              Write-Host "[OK] Database is accessible" -ForegroundColor Green
              Write-Host "     $dbTest" -ForegroundColor DarkGray
            } else {
              Write-Warning "[WARN] Database connectivity test failed"
            }
          } catch {
            Write-Warning "[WARN] Database test error: $($_.Exception.Message)"
          }

      - name: Verify MinIO Connectivity
        shell: powershell
        timeout-minutes: 10
        continue-on-error: true
        run: |
          Write-Host "Verifying MinIO connectivity..." -ForegroundColor Cyan

          try {
            $minioHealth = docker compose exec -T minio curl -s http://localhost:9000/minio/health/live 2>&1
            if ($LASTEXITCODE -eq 0) {
              Write-Host "[OK] MinIO is accessible" -ForegroundColor Green
            } else {
              Write-Warning "[WARN] MinIO connectivity test failed"
            }
          } catch {
            Write-Warning "[WARN] MinIO test error: $($_.Exception.Message)"
          }

      - name: Test Data Pipeline (Airflow DAGs)
        shell: powershell
        timeout-minutes: 20
        continue-on-error: true
        run: |
          Write-Host "Testing Airflow DAG definitions..." -ForegroundColor Cyan

          $dagDir = "airflow/dags"
          if (Test-Path $dagDir) {
            $dagFiles = Get-ChildItem -Path $dagDir -Name "*.py" -Exclude "__*"

            foreach ($dag in $dagFiles) {
              Write-Host "Validating DAG: $dag" -ForegroundColor Yellow
              try {
                # Basic syntax check
                python -m py_compile "$dagDir/$dag" 2>&1 | Out-Null
                if ($LASTEXITCODE -eq 0) {
                  Write-Host "[OK] $dag - syntax valid" -ForegroundColor Green
                } else {
                  Write-Warning "[WARN] $dag - syntax errors found"
                }
              } catch {
                Write-Warning "[WARN] $dag - validation failed: $($_.Exception.Message)"
              }
            }
          } else {
            Write-Host "[INFO] Airflow DAG directory not found; skipping" -ForegroundColor Yellow
          }

      - name: Collect Endpoint Test Results
        shell: powershell
        continue-on-error: true
        run: |
          Write-Host "Collecting functional test results..." -ForegroundColor Cyan
          $ErrorActionPreference = 'Continue'

          # Test each endpoint and save results
          @(
            @{endpoint="/health"; file="endpoint-health.json"},
            @{endpoint="/stats"; file="endpoint-stats.json"},
            @{endpoint="/metrics"; file="endpoint-metrics.txt"}
          ) | ForEach-Object {
            try {
              $uri = "http://localhost:8000$($_.endpoint)"
              $response = Invoke-WebRequest -Uri $uri -TimeoutSec 10 -WarningAction SilentlyContinue
              $response.Content | Out-File "logs/$($_.file)"
            } catch {
              Write-Host "Could not reach $($_.endpoint): $($_.Exception.Message)" | Out-File "logs/$($_.file)"
            }
          }

      - name: Collect logs
        if: always()
        shell: powershell
        run: |
          Write-Host "Collecting logs..." -ForegroundColor Cyan
          $ErrorActionPreference = 'Continue'
          New-Item -ItemType Directory -Force -Path logs | Out-Null

          # Resolve real container names from compose
          $psJson = docker compose ps --format json
          $containers = $psJson | ConvertFrom-Json
          if ($containers -isnot [array]) { $containers = @($containers) }
          $nameByService = @{}
          foreach ($c in $containers) { $nameByService[$c.Service] = $c.Name }

          $services = @("app","db","minio")
          foreach ($svc in $services) {
            $name = $nameByService[$svc]
            if (-not $name) { $name = $svc } # fallback
            $exists = docker ps -a --format "{{.Names}}" | Select-String "^$name$"
            if ($exists) {
              Write-Host "Saving $svc logs..."
              docker logs $name --tail=2000 --timestamps *> ("logs/{0}.log" -f $svc)
            } else {
              Write-Host "Skipping $svc logs (container not found: $name)" -ForegroundColor Yellow
            }
          }

          Write-Host "Saving docker status..."
          docker compose ps --format json > "logs/docker-status.json"
          docker ps -a --format json > "logs/docker-ps.json"
          docker system df *> "logs/docker-df.txt"

          Write-Host "Log files:"
          Get-ChildItem logs/ | Format-Table Name, Length

      - name: Upload logs
        if: ${{ always() && !cancelled() }}
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: deployment-logs-${{ github.run_id }}
          path: logs/
          retention-days: ${{ env.LOG_RETENTION_DAYS }}
          if-no-files-found: warn

      - name: Summary
        if: always()
        shell: powershell
        run: |
          Write-Host "`n========================================" -ForegroundColor Cyan
          Write-Host "DEPLOYMENT SUMMARY" -ForegroundColor Cyan
          Write-Host "========================================" -ForegroundColor Cyan
          Write-Host "Status: ${{ job.status }}" -ForegroundColor $(if ("${{ job.status }}" -eq "success") { "Green" } else { "Red" })
          Write-Host "========================================`n" -ForegroundColor Cyan
          docker compose ps

      - name: Cleanup on failure
        if: failure()
        shell: powershell
        run: |
          Write-Host "Collecting failure diagnostics..." -ForegroundColor Yellow
          docker compose logs --tail=100
          docker system df

      - name: Prune build cache
        shell: powershell
        run: |
          Write-Host "Pruning Docker build cache..." -ForegroundColor Cyan
          docker buildx prune -af
          docker system prune -af --volumes

      - name: Check network connectivity
        if: always()
        shell: powershell
        run: |
          Write-Host "Checking network connectivity..." -ForegroundColor Cyan

          $endpoints = @(
            @{Name="Docker Hub"; Host="docker.io"; Port=443},
            @{Name="GitHub"; Host="github.com"; Port=443}
          )

          foreach ($endpoint in $endpoints) {
            $result = Test-NetConnection -ComputerName $endpoint.Host -Port $endpoint.Port -WarningAction SilentlyContinue
            if ($result.TcpTestSucceeded) {
              Write-Host "[OK] $($endpoint.Name) reachable" -ForegroundColor Green
            } else {
              Write-Host "[FAIL] $($endpoint.Name) unreachable" -ForegroundColor Red
            }
          }
