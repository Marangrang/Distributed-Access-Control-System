name: CD - Build, Publish and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PUSH_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./serve/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to server via SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          cat > ~/.ssh/config <<EOF
          Host deployment
            HostName ${{ secrets.DEPLOY_HOST }}
            Port ${{ secrets.DEPLOY_PORT }}
            User NWUUSER
            IdentityFile ~/.ssh/id_ed25519
            StrictHostKeyChecking accept-new
          EOF

          echo "ðŸ”— Testing SSH connection..."
          ssh deployment "echo 'âœ… SSH connected'"

          echo "Creating deploy.ps1..."
          cat > deploy.ps1 <<'PS'
          $ErrorActionPreference = 'Stop'

          # find docker exe
          $dockerExe = 'C:\Program Files\Docker\Docker\resources\bin\docker.exe'
          if (-not (Test-Path $dockerExe)) {
            $alt = (Get-Command docker.exe -ErrorAction SilentlyContinue).Source
            if ($alt) { $dockerExe = $alt } else { Write-Error 'docker.exe not found'; exit 1 }
          }

          # wait for daemon
          $ok = $false
          for ($i=0; $i -lt 30; $i++) {
            try { & $dockerExe version > $null; $ok = $true; break } catch { Start-Sleep -Seconds 2 }
          }
          if (-not $ok) { Write-Error 'Docker daemon not responding'; exit 1 }

          # login to GHCR; token passed as first arg
          $token = $args[0]
          if (-not $token) { Write-Error 'GHCR token not provided'; exit 1 }
          & $dockerExe login ghcr.io -u 'Marangrang' -p $token

          # change to project dir and deploy
          Set-Location 'C:\Users\NWUUSER\Documents\deploy SLI\Distributed-Access-Control-System-master'
          $composeV1 = (Get-Command docker-compose.exe -ErrorAction SilentlyContinue)
          if ($composeV1) {
            & $composeV1.Source pull
            & $composeV1.Source up -d --force-recreate
          } else {
            & $dockerExe compose pull
            & $dockerExe compose up -d --force-recreate
          }

          Write-Host 'âœ… Deployment complete'
          PS

          echo "Uploading deploy.ps1 to remote..."
          scp -F ~/.ssh/config -i ~/.ssh/id_ed25519 deploy.ps1 deployment:deploy.ps1

          echo "Executing deploy.ps1 on remote..."
          ssh deployment "powershell.exe -NoProfile -ExecutionPolicy Bypass -File $env:USERPROFILE\\deploy.ps1 '${{ secrets.GHCR_PUSH_TOKEN }}'"

          echo "Done."