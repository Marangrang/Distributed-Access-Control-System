name: CD - Build, Publish and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PUSH_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./serve/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to server via SSH
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          # Validate key format
          if ! ssh-keygen -l -f ~/.ssh/id_ed25519 > /dev/null 2>&1; then
            echo "âŒ SSH key is invalid or corrupted"
            echo "Key content preview (first line):"
            head -n 1 ~/.ssh/id_ed25519
            exit 1
          fi
          echo "âœ… SSH key validated GOOD TO GO"

          cat > ~/.ssh/config <<EOF
          Host deployment
            HostName ${{ secrets.DEPLOY_HOST }}
            Port ${{ secrets.DEPLOY_PORT }}
            User NWUUSER
            IdentityFile ~/.ssh/id_ed25519
            StrictHostKeyChecking accept-new
          EOF

          echo "ðŸ”— Testing SSH connection..."
          ssh deployment 'echo âœ… SSH connected'

          echo "ðŸš€ Deploying..."
          ssh deployment 'powershell -NoProfile -ExecutionPolicy Bypass -Command "$ErrorActionPreference = ''Stop''; $docker = ''C:\Program Files\Docker\Docker\resources\bin\docker.exe''; if (-not (Test-Path $docker)) { $alt = (Get-Command docker.exe -ErrorAction SilentlyContinue).Source; if ($alt) { $docker = $alt } else { Write-Error ''docker.exe not found''; exit 1 } }; $ok=$false; for ($i=0; $i -lt 30; $i++) { try { & $docker version | Out-Null; $ok=$true; break } catch { Start-Sleep -Seconds 2 } }; if (-not $ok) { Write-Error ''Docker daemon not responding''; exit 1 }; & $docker login ghcr.io -u ''Marangrang'' -p ''${{ secrets.GHCR_PUSH_TOKEN }}''; Set-Location ''C:\Users\NWUUSER\Documents\deploy SLI\Distributed-Access-Control-System-master''; $dcv1 = (Get-Command docker-compose.exe -ErrorAction SilentlyContinue).Source; if ($dcv1) { & $dcv1 pull; & $dcv1 up -d --force-recreate } else { & $docker compose pull; & $docker compose up -d --force-recreate }"'