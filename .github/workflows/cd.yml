name: CD - Build, Publish and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PUSH_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./serve/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to server via SSH
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          # Validate key
          if ! ssh-keygen -l -f ~/.ssh/id_ed25519 > /dev/null 2>&1; then
            echo "‚ùå SSH key is invalid or corrupted"
            exit 1
          fi
          echo "‚úÖ SSH key validated"
          
          # Create SSH config
          cat > ~/.ssh/config <<EOF
          Host deployment
            HostName ${{ secrets.DEPLOY_HOST }}
            Port ${{ secrets.DEPLOY_PORT }}
            User ${{ secrets.DEPLOY_USER }}
            IdentityFile ~/.ssh/id_ed25519
            StrictHostKeyChecking accept-new
            ServerAliveInterval 60
            ServerAliveCountMax 10
          EOF

          echo "=== DNS / TCP check ==="
          echo "Host: ${{ secrets.DEPLOY_HOST }} Port: ${{ secrets.DEPLOY_PORT }}"
          nslookup "${{ secrets.DEPLOY_HOST }}" || true
          timeout 10 bash -c "cat < /dev/tcp/${{ secrets.DEPLOY_HOST }}/${{ secrets.DEPLOY_PORT }}" >/dev/null 2>&1 && echo "‚úÖ TCP connection successful" || echo "‚ùå TCP connection failed"

          echo "=== SSH verbose test ==="
          ssh -vvv -o BatchMode=yes -o ConnectTimeout=20 deployment "echo '‚úÖ SSH connected'" || {
            echo "‚ùå SSH failed ‚Äî check logs above"
            exit 1
          }

          echo "üöÄ Deploying via script..."
          ssh deployment "powershell -NoProfile -ExecutionPolicy Bypass -File 'C:\Users\NWUUSER\Documents\deploy SLI\Distributed-Access-Control-System-master\deploy.ps1' '${{ secrets.GHCR_PUSH_TOKEN }}'"
          
          echo "‚úÖ Deployment complete"