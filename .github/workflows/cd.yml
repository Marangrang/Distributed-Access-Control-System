name: CD - Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: false
        default: "staging"
        type: choice
        options:
          - staging
          - production

permissions:
  contents: read
  packages: write

concurrency:
  group: cd-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: false

env:
  REGISTRY: docker.io
  IMAGE_NAME: distributed-access-control-system-app
  COMPOSE_PROJECT_NAME: dacs
  LOG_RETENTION_DAYS: 7

jobs:
  build-and-deploy:
    runs-on: self-hosted
    timeout-minutes: 60

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      build-time: ${{ steps.build.outputs.build-time }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Validate environment
        id: validate
        shell: powershell
        run: |
          Write-Host "════════════════════════════════════════" -ForegroundColor Cyan
          Write-Host "VALIDATING ENVIRONMENT" -ForegroundColor Cyan
          Write-Host "════════════════════════════════════════" -ForegroundColor Cyan

          $requiredFiles = @(
            "docker-compose.yml",
            "serve/Dockerfile",
            "serve/entrypoint.sh",
            "serve/main.py"
          )

          $missingFiles = @()
          foreach ($file in $requiredFiles) {
            if (Test-Path $file) {
              Write-Host "✓ $file" -ForegroundColor Green
            } else {
              Write-Host "✗ $file MISSING" -ForegroundColor Red
              $missingFiles += $file
            }
          }

          if ($missingFiles.Count -gt 0) {
            Write-Error "Missing critical files: $($missingFiles -join ', ')"
            exit 1
          }

          Write-Host "`nDirectory structure valid" -ForegroundColor Green
          echo "valid=true" >> $env:GITHUB_OUTPUT

      - name: Setup Docker environment
        shell: powershell
        run: |
          Write-Host "`n════════════════════════════════════════" -ForegroundColor Cyan
          Write-Host "SETTING UP DOCKER" -ForegroundColor Cyan
          Write-Host "════════════════════════════════════════" -ForegroundColor Cyan

          # Verify Docker daemon
          $maxRetries = 10
          $retryCount = 0

          while ($retryCount -lt $maxRetries) {
            try {
              $info = docker info --format '{{.OperatingSystem}}'
              Write-Host "✓ Docker daemon ready" -ForegroundColor Green
              Write-Host "  OS: $info"
              break
            } catch {
              $retryCount++
              if ($retryCount -ge $maxRetries) {
                throw "Docker daemon not responding after $maxRetries attempts"
              }
              Write-Host "Docker daemon not ready ($retryCount/$maxRetries), retrying..."
              Start-Sleep -Seconds 3
            }
          }

          # Set build kit
          $env:DOCKER_BUILDKIT = 1
          $env:COMPOSE_DOCKER_CLI_BUILD = 1
          Write-Host "✓ Docker BuildKit enabled" -ForegroundColor Green

      - name: Verify Docker versions
        shell: powershell
        run: |
          Write-Host "`nVerifying versions..."

          $docker_version = docker --version
          $compose_version = docker compose version --short

          Write-Host "  Docker: $docker_version"
          Write-Host "  Compose: $compose_version"

          if (-not $compose_version) {
            throw "Docker Compose not available"
          }

      - name: Clean old resources
        id: cleanup
        shell: powershell
        continue-on-error: true
        run: |
          Write-Host "`n════════════════════════════════════════" -ForegroundColor Cyan
          Write-Host "CLEANING OLD RESOURCES" -ForegroundColor Cyan
          Write-Host "════════════════════════════════════════" -ForegroundColor Cyan

          try {
            # Stop and remove containers
            Write-Host "Stopping containers..."
            docker compose down --remove-orphans --volumes 2>&1 | Out-Null

            # Remove dangling images
            Write-Host "Removing dangling images..."
            docker image prune -f --filter "dangling=true" 2>&1 | Out-Null

            Write-Host "✓ Cleanup complete" -ForegroundColor Green
          } catch {
            Write-Host "⚠ Cleanup warning: $($_.Exception.Message)" -ForegroundColor Yellow
          }

      - name: Build Docker images
        id: build
        shell: powershell
        timeout-minutes: 30
        run: |
          Write-Host "`n════════════════════════════════════════" -ForegroundColor Cyan
          Write-Host "BUILDING DOCKER IMAGES" -ForegroundColor Cyan
          Write-Host "════════════════════════════════════════" -ForegroundColor Cyan

          $buildStart = Get-Date

          try {
            Write-Host "Building images with BuildKit..."
            $output = docker compose build --no-cache 2>&1

            if ($LASTEXITCODE -ne 0) {
              Write-Host $output
              throw "Docker build failed with exit code $LASTEXITCODE"
            }

            Write-Host "✓ Build successful" -ForegroundColor Green

            # Get image digest
            $digest = docker compose images -q 2>&1 | Select-Object -First 1

            $buildTime = (Get-Date) - $buildStart

            echo "digest=$digest" >> $env:GITHUB_OUTPUT
            echo "build-time=$($buildTime.TotalSeconds)" >> $env:GITHUB_OUTPUT

            Write-Host "  Digest: $digest"
            Write-Host "  Build time: $($buildTime.TotalSeconds)s"

          } catch {
            Write-Error "Build failed: $_"
            exit 1
          }

      - name: Validate built images
        shell: powershell
        run: |
          Write-Host "`nValidating images..."

          $images = docker images --format json | ConvertFrom-Json
          $appImage = $images | Where-Object { $_.Repository -match "distributed-access-control-system" }

          if ($null -eq $appImage) {
            throw "App image not found in Docker"
          }

          Write-Host "✓ Image found: $($appImage.Repository):$($appImage.Tag)" -ForegroundColor Green
          Write-Host "  Size: $($appImage.Size)"

      - name: Start services
        id: startup
        shell: powershell
        timeout-minutes: 5
        run: |
          Write-Host "`n════════════════════════════════════════" -ForegroundColor Cyan
          Write-Host "STARTING SERVICES" -ForegroundColor Cyan
          Write-Host "════════════════════════════════════════" -ForegroundColor Cyan

          try {
            Write-Host "Starting docker compose services..."
            docker compose up -d

            if ($LASTEXITCODE -ne 0) {
              throw "Failed to start services"
            }

            Write-Host "✓ Services started" -ForegroundColor Green
            Start-Sleep -Seconds 10

          } catch {
            Write-Error "Startup failed: $_"
            docker compose ps
            exit 1
          }

      - name: Wait for health checks
        id: health
        shell: powershell
        timeout-minutes: 10
        run: |
          Write-Host "`n════════════════════════════════════════" -ForegroundColor Cyan
          Write-Host "WAITING FOR HEALTH CHECKS" -ForegroundColor Cyan
          Write-Host "════════════════════════════════════════" -ForegroundColor Cyan

          $maxAttempts = 120
          $attempt = 0
          $allHealthy = $false

          while ($attempt -lt $maxAttempts) {
            $attempt++

            try {
              # Parse container status
              $psOutput = docker compose ps --format json

              if ([string]::IsNullOrEmpty($psOutput)) {
                Write-Host "[$attempt/$maxAttempts] Waiting for containers..."
                Start-Sleep -Seconds 5
                continue
              }

              $containers = $psOutput | ConvertFrom-Json -ErrorAction SilentlyContinue

              if ($null -eq $containers) {
                Write-Host "[$attempt/$maxAttempts] Invalid container data, retrying..."
                Start-Sleep -Seconds 5
                continue
              }

              # Ensure it's an array
              if ($containers -isnot [array]) {
                $containers = @($containers)
              }

              # Check each service
              $statuses = @()
              foreach ($container in $containers) {
                $statuses += "$($container.Service):$($container.State)"
              }
              Write-Host "[$attempt/$maxAttempts] $($statuses -join ' | ')"

              # Validate health
              $app = $containers | Where-Object { $_.Service -eq "app" }
              $db = $containers | Where-Object { $_.Service -eq "db" }
              $minio = $containers | Where-Object { $_.Service -eq "minio" }

              if ($null -eq $app -or $null -eq $db -or $null -eq $minio) {
                Write-Host "[$attempt/$maxAttempts] Not all services started yet..."
                Start-Sleep -Seconds 5
                continue
              }

              # Check states
              $appOk = $app.State -match "healthy|running"
              $dbOk = $db.State -match "healthy"
              $minioOk = $minio.State -match "healthy|running"

              if ($appOk -and $dbOk -and $minioOk) {
                Write-Host "`n✓ All services healthy" -ForegroundColor Green
                $allHealthy = $true
                echo "status=healthy" >> $env:GITHUB_OUTPUT
                break
              }

            } catch {
              Write-Host "[$attempt/$maxAttempts] Health check error: $($_.Exception.Message)"
            }

            Start-Sleep -Seconds 5
          }

          if (-not $allHealthy) {
            Write-Host "✗ Services failed to become healthy" -ForegroundColor Red
            docker compose ps
            echo "status=unhealthy" >> $env:GITHUB_OUTPUT
            exit 1
          }

      - name: Smoke tests
        id: tests
        shell: powershell
        continue-on-error: true
        run: |
          Write-Host "`n════════════════════════════════════════" -ForegroundColor Cyan
          Write-Host "RUNNING SMOKE TESTS" -ForegroundColor Cyan
          Write-Host "════════════════════════════════════════" -ForegroundColor Cyan

          $testsPassed = 0
          $testsFailed = 0

          # Test 1: API Health
          Write-Host "`n[TEST 1] API Health endpoint..."
          try {
            $resp = Invoke-WebRequest -Uri "http://localhost:8000/health" `
              -UseBasicParsing -TimeoutSec 5 -ErrorAction Stop

            if ($resp.StatusCode -eq 200) {
              Write-Host "✓ API healthy (200)" -ForegroundColor Green
              $testsPassed++
            } else {
              throw "Unexpected status code: $($resp.StatusCode)"
            }
          } catch {
            Write-Host "✗ API health test failed: $_" -ForegroundColor Red
            $testsFailed++
          }

          # Test 2: Database connectivity
          Write-Host "`n[TEST 2] Database connectivity..."
          try {
            $dbCheck = docker compose exec -T db `
              pg_isready -U NWUUSER -d face_verification_db 2>&1

            if ($LASTEXITCODE -eq 0) {
              Write-Host "✓ Database ready" -ForegroundColor Green
              $testsPassed++
            } else {
              throw "Database not ready"
            }
          } catch {
            Write-Host "⚠ Database test skipped/failed: $_" -ForegroundColor Yellow
          }

          # Test 3: MinIO connectivity
          Write-Host "`n[TEST 3] MinIO connectivity..."
          try {
            $minioCheck = Invoke-WebRequest -Uri "http://localhost:9000/minio/health/live" `
              -UseBasicParsing -TimeoutSec 5 -ErrorAction Stop

            if ($minioCheck.StatusCode -eq 200) {
              Write-Host "✓ MinIO healthy" -ForegroundColor Green
              $testsPassed++
            }
          } catch {
            Write-Host "⚠ MinIO test skipped: $_" -ForegroundColor Yellow
          }

          Write-Host "`n$testsPassed passed, $testsFailed failed"
          echo "passed=$testsPassed" >> $env:GITHUB_OUTPUT
          echo "failed=$testsFailed" >> $env:GITHUB_OUTPUT

      - name: Collect diagnostic logs
        id: logs
        if: always()
        shell: powershell
        run: |
          Write-Host "`n════════════════════════════════════════" -ForegroundColor Cyan
          Write-Host "COLLECTING LOGS" -ForegroundColor Cyan
          Write-Host "════════════════════════════════════════" -ForegroundColor Cyan

          New-Item -ItemType Directory -Force -Path logs | Out-Null

          @("app", "db", "minio") | ForEach-Object {
            $service = $_
            Write-Host "Collecting logs for $service..."

            try {
              docker logs $service --tail=300 --timestamps 2>&1 | `
                Out-File -FilePath "logs/$service.log" -Encoding UTF8 -Force
              Write-Host "✓ Saved logs/$service.log" -ForegroundColor Green
            } catch {
              Write-Host "⚠ Failed to collect logs for $service" -ForegroundColor Yellow
            }
          }

          # Also save docker compose config
          docker compose ps --format json 2>&1 | `
            Out-File -FilePath "logs/docker-compose-status.json" -Encoding UTF8 -Force

          Write-Host "`nLog files:"
          Get-ChildItem logs/ -Recurse | Format-Table Name, Length

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-logs-${{ github.run_id }}-${{ github.run_number }}
          path: logs/
          retention-days: ${{ env.LOG_RETENTION_DAYS }}
          if-no-files-found: warn

      - name: Generate summary
        if: always()
        shell: powershell
        run: |
          Write-Host "`n════════════════════════════════════════" -ForegroundColor Cyan
          Write-Host "DEPLOYMENT SUMMARY" -ForegroundColor Cyan
          Write-Host "════════════════════════════════════════" -ForegroundColor Cyan

          Write-Host "`nBuild Information:"
          Write-Host "  Image Digest: ${{ steps.build.outputs.digest }}"
          Write-Host "  Build Time: ${{ steps.build.outputs.build-time }}s"

          Write-Host "`nHealth Status:"
          Write-Host "  Status: ${{ steps.health.outputs.status }}"

          Write-Host "`nTest Results:"
          Write-Host "  Passed: ${{ steps.tests.outputs.passed }}"
          Write-Host "  Failed: ${{ steps.tests.outputs.failed }}"

          Write-Host "`nFinal Services Status:"
          docker compose ps

          Write-Host "`nDeployment: ${{ job.status }}" -ForegroundColor Green

      - name: Cleanup on failure
        if: failure()
        shell: powershell
        continue-on-error: true
        run: |
          Write-Host "`n⚠ Deployment failed, collecting diagnostic info..." -ForegroundColor Yellow
          docker compose logs
          docker system df
          exit 0
