name: CD - Build, Publish and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PUSH_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./serve/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to server via SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          cat > ~/.ssh/config <<EOF
          Host deployment
            HostName ${{ secrets.DEPLOY_HOST }}
            Port ${{ secrets.DEPLOY_PORT }}
            User ${{ secrets.DEPLOY_USER }}
            IdentityFile ~/.ssh/id_ed25519
            StrictHostKeyChecking accept-new
          EOF

          echo "ðŸ”— Testing SSH connection..."
          ssh deployment "echo 'âœ… SSH connected'"

          echo "ðŸš€ Deploying application..."
          ssh deployment "powershell.exe -NoProfile -NonInteractive -Command \"\$ErrorActionPreference = 'Stop'; \$docker = (Get-Command docker.exe -ErrorAction SilentlyContinue).Source; if (-not \$docker) { \$docker = 'C:\\Program Files\\Docker\\Docker\\resources\\bin\\docker.exe' }; if (-not (Test-Path \$docker)) { Write-Error 'Docker CLI not found'; exit 1 }; & \$docker version; & \$docker login ghcr.io -u 'Marangrang' -p '${{ secrets.GHCR_PUSH_TOKEN }}'; Set-Location 'C:\\Users\\${{ secrets.DEPLOY_USER }}\\Documents\\deploy SLI\\Distributed-Access-Control-System-master'; \$dcv1 = (Get-Command docker-compose.exe -ErrorAction SilentlyContinue).Source; if (\$dcv1) { & \$dcv1 pull; & \$dcv1 up -d --force-recreate } else { & \$docker compose pull; & \$docker compose up -d --force-recreate }\""