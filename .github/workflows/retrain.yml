name: Retrain & Build Index

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'  # weekly on Monday 03:00 UTC (adjust as needed)

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install training deps
        run: |
          python -m pip install --upgrade pip
          if [ -f train/requirements.txt ]; then pip install -r train/requirements.txt; fi

      - name: Rebuild FAISS index
        run: |
          python train/build_index.py || true

      - name: Upload artifacts (to workflow)
        uses: actions/upload-artifact@v4
        with:
          name: faiss-artifacts
          path: verification_service/faiss_index/