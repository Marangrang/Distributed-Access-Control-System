name: Retrain & Publish Model

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1" # weekly on Monday 03:00 UTC

jobs:
  retrain:
    runs-on: ubuntu-latest
    env:
      MINIO_ENDPOINT: ${{ secrets.MINIO_ENDPOINT }}
      MINIO_ACCESS_KEY: ${{ secrets.MINIO_ACCESS_KEY }}
      MINIO_SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}
      MINIO_SECURE: ${{ secrets.MINIO_SECURE || 'false' }}
      SOURCE_BUCKET: face-images
      MODEL_BUCKET: trained-models
      MODEL_VERSION: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install training deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement.txt

      - name: Run full training (downloads from MinIO, uploads artifacts)
        run: |
          python train/train.py

      - name: Summarize training info
        run: |
          set -e
          ls -lah /home/runner/.cache || true
          echo "Training info (if present):"
          find /home/runner -name training_info.json -print -maxdepth 5 2>/dev/null | head -n 5

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: retrain-logs-${{ github.run_id }}
          path: |
            **/training_info.json
            **/logs/**
          if-no-files-found: ignore
