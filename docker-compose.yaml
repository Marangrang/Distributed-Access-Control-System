services:
  db:
    image: ankane/pgvector:latest
    container_name: postgres-db
    env_file:
      - ./serve/.env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    env_file:
      - ./serve/.env
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # MinIO Console
    volumes:
      - minio_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: ./serve/Dockerfile
    image: face-verification-service:latest
    container_name: face-verification-service
    working_dir: /app
    env_file:
      - ./serve/.env
    ports:
      - "${UVICORN_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    volumes:
      - ./verification_service/faiss_index:/app/verification_service/faiss_index:ro
      - ./models:/app/models:ro
      - ./config:/app/config:ro
      - ./data:/app/data:rw
      - ./logs:/app/logs:rw

  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    env_file:
      - ./serve/.env
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "80:80"
    volumes:
      - ./serve/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./verification_service/faiss_index/thumbs:/app/verification_service/faiss_index/thumbs:ro
    restart: unless-stopped

volumes:
  pgdata:
  minio_data:
