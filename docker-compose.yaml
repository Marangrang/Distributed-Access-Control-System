version: '3.8'

services:
  db:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # MinIO Console
    volumes:
      - minio_data:/data
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: serve/Dockerfile
    working_dir: /app
    env_file:
      - ./serve/.env
    ports:
      - "${UVICORN_PORT}:${UVICORN_PORT}"
    depends_on:
      - db
      - minio
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${UVICORN_PORT}/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./verification_service/faiss_index:/app/verification_service/faiss_index:ro
      - ./models:/app/models:ro
      - ./config:/app/config:ro
      - ./data:/app/data:rw
      - ./logs:/app/logs:rw

  nginx:
    image: nginx:stable
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./serve/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./verification_service/faiss_index/thumbs:/app/verification_service/faiss_index/thumbs:ro

volumes:
  pgdata:
  minio_data:
